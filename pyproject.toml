[project]
name = "calfkit"
version = "0.1.6"
description = "Build loosely coupled, event-driven AI workflows and agents."
readme = "README.md"
license = "Apache-2.0"
authors = [{ name = "Ryan Yu" }]
keywords = ["ai", "agents", "kafka", "event-driven", "workflows", "llm", "distributed", "decoupled"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"

dependencies = [
    "faststream[kafka]>=0.6.6",
    "pydantic>=2.12.5",
    "python-dotenv>=1.2.1",
    "uuid-utils>=0.14.0",
    # Vendored pydantic-ai dependencies (from pydantic-ai-slim v1.47.0)
    "httpx>=0.27",
    "griffe>=1.14.0",
    "typing-inspection>=0.4.0",
    "opentelemetry-api>=1.28.0",
    "genai-prices>=0.0.48",
    "pydantic-graph>=1.47.0",
    "exceptiongroup>=1.2.2; python_version < '3.11'",
    # Provider SDKs
    "openai>=1.0.0",
    "anthropic>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/calf-ai/calf-sdk"
Repository = "https://github.com/calf-ai/calf-sdk"
Issues = "https://github.com/calf-ai/calf-sdk/issues"

[project.optional-dependencies]
dev = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["calfkit"]

[tool.ruff]
target-version = "py310"
line-length = 100
exclude = ["calfkit/_vendor"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
exclude = ["calfkit/_vendor"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "fastapi>=0.129.0",
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "rich>=14.3.2",
    "ruff>=0.14.11",
]
examples = [
    "websockets>=16.0",
]
