[project]
name = "calf-sdk"
version = "0.1.0"
description = "Event-driven SDK for building AI workflows on Kafka"
readme = "README.md"
license = "Apache-2.0"
authors = [{ name = "Ryan Yu" }]
keywords = ["ai", "agents", "kafka", "event-driven", "workflows", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"

dependencies = [
    "aiokafka>=0.10.0,<0.14.0",
    "boltons>=25.0.0",
    "faststream[cli]>=0.6.0",
    "openai>=2.15.0",
    "pydantic>=2.12.5",
    "pydantic-ai>=1.47.0",
    "python-dotenv>=1.2.1",
    "typer<0.22",
    "uuid-utils>=0.14.0",
]

[project.urls]
Homepage = "https://github.com/ryan-yuuu/calf-sdk"
Repository = "https://github.com/ryan-yuuu/calf-sdk"
Issues = "https://github.com/ryan-yuuu/calf-sdk/issues"

[project.optional-dependencies]
dev = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["calf"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.11",
]
